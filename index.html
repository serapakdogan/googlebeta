<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>Google Beta</title>
        <!-- link etiketi kullanılarak external style oluşturuldu. -->
        <link rel="stylesheet" href="google.css">
    </head>
    <body>
        <div class="img">
            <img src="img/google.jpg" width="401" height="153" alt="Google!">
        </div>
        <div class="search">
            Search the web using Google! <br>
            <input type="text" value size="50">  <br>
            <input type="submit" value="Google Search" id="box"> 
            <input type="submit" value=" I'm feeling lucky" id="box"> 
        </div>

        <div class="box1">
            Special Searches <br>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford" style="text-align: center ">Stanford Search</a> <br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux" alt>Linux Search</a>
        </div>

        <div class="box2">
            <!-- br etiketi kullanılarak yazıların bir alt satıra inmesi sağlandı. -->
            <a href="#">Help!</a> <br>
            <a href="#">About Google!</a> <br>
            <a href="#">Company Info</a> <br>
            <a href="#">Google! Logos</a> <br>
        </div>
        <div class="box3" >
            <!-- 3.kutu oluşturuldu. İnput etiketi ve type kullanılarak text kutusu ve buton yapıldı.-->
            Get Google!<br>updates monthly<br>
            <input type="text" value="your e-mail"><br>
            <input type="submit" value="Subscribe">
            <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends" style="margin-left: 10px;">Archive</a>
        </div>

        <div class="footer">
            Copyright ©1998 Google Inc.
        </div>
    </body>

</html>
